<div class="contain mt-5 p-5">
  <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="mb-3 col-lg-10">
        <input
          type="text"
          class="form-control"
          formControlName="movieName"
          placeholder="Search for Movie..."
        />
      </div>

      <div class="col-lg-2">
        <button class="btn btn-md">Search</button>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-lg-3" *ngFor="let s of searchResult">
      <div class="mt-3">
        <h5 style="margin-bottom: 10px; background-color: red; color: white; padding: 8px; border-radius: 11px;">{{ s.original_title }}</h5>
        <img
          src="https://image.tmdb.org/t/p/original/{{ s.poster_path }}"
          [routerLink]="['/movie', s.id]"
          class="img-fluid"
        />
      </div>
    </div>
  </div>
</div>
